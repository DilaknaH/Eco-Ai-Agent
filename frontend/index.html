<!DOCTYPE html> 
<html>
<head>
    <title>Eco-AI Agent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            display: inline-block;
            margin-top: 5%;
        }

        input, button {
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://www.pexels.com/video/digital-presentation-of-data-and-information-3130284/" type="video/mp4">
        </video>
    </div>

    <!-- Foreground content -->
    <div class="content">
        <h1>üå± Eco-AI Agent</h1>
        <form id="carbonForm">
            <label>üöó Daily Car Distance (km):</label>
            <input type="number" id="carDistance" required><br>

            <label>üí° Monthly Electricity (kWh):</label>
            <input type="number" id="electricity" required><br>

            <label>‚úàÔ∏è Flights per Year (short-haul):</label>
            <input type="number" id="flights" required><br>

            <label>üçñ Weekly Meat Consumption (kg):</label>
            <input type="number" id="meat" required><br>

            <label>üî• Monthly Gas Usage (kWh):</label>
            <input type="number" id="gas" required><br>

            <label>üõí Monthly Shopping Spend ($):</label>
            <input type="number" id="shopping" required><br><br>
            
            <button type="submit">Calculate Footprint</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("carbonForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get input values
            let carKm = parseFloat(document.getElementById("carDistance").value);
            let electricity = parseFloat(document.getElementById("electricity").value);
            let flights = parseFloat(document.getElementById("flights").value);
            let meat = parseFloat(document.getElementById("meat").value);
            let gas = parseFloat(document.getElementById("gas").value);
            let shopping = parseFloat(document.getElementById("shopping").value);

            // Example CO‚ÇÇ emission factors
            let carEmission = carKm * 0.12;             // kg CO‚ÇÇ/km
            let electricityEmission = electricity * 0.4; // kg CO‚ÇÇ/kWh
            let flightEmission = flights * 250;         // avg 250 kg CO‚ÇÇ per short-haul flight
            let meatEmission = meat * 27;               // 27 kg CO‚ÇÇ per kg beef
            let gasEmission = gas * 0.2;                // 0.2 kg CO‚ÇÇ per kWh gas
            let shoppingEmission = shopping * 0.1;      // 0.1 kg CO‚ÇÇ per $ spent

            // Total footprint
            let total = (carEmission + electricityEmission + flightEmission + meatEmission + gasEmission + shoppingEmission).toFixed(2);

            // Show output
            document.getElementById("result").innerHTML = 
                `<h3>üåç Your Estimated Carbon Footprint: ${total} kg CO‚ÇÇ</h3>
                 <p>üí° Tip: Reduce flights & meat consumption for biggest impact!</p>`;
        });
    </script>
</body>
</html>
