<!DOCTYPE html> 
<html>
<head>
    <title>Eco-AI Agent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;

            /* Background image styling */
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            display: inline-block;
            margin-top: 5%;
        }

        input, button {
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Foreground content -->
    <div class="content">
        <h1>🌱 Eco-AI Agent</h1>
        <form id="carbonForm">
            <label>🚗 Daily Car Distance (km):</label>
            <input type="number" id="carDistance"><br>

            <label>💡 Monthly Electricity (kWh):</label>
            <input type="number" id="electricity"><br>

            <label>✈️ Flights per Year (short-haul):</label>
            <input type="number" id="flights"><br>

            <label>🍖 Weekly Meat Consumption (kg):</label>
            <input type="number" id="meat"><br>

            <label>🔥 Monthly Gas Usage (kWh):</label>
            <input type="number" id="gas"><br>

            <label>🛒 Monthly Shopping Spend ($):</label>
            <input type="number" id="shopping"><br><br>
            
            <button type="submit">Calculate Footprint</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("carbonForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get input values (default to 0 if empty)
            let carKm = parseFloat(document.getElementById("carDistance").value) || 0;
            let electricity = parseFloat(document.getElementById("electricity").value) || 0;
            let flights = parseFloat(document.getElementById("flights").value) || 0;
            let meat = parseFloat(document.getElementById("meat").value) || 0;
            let gas = parseFloat(document.getElementById("gas").value) || 0;
            let shopping = parseFloat(document.getElementById("shopping").value) || 0;

            // Example CO₂ emission factors
            let carEmission = carKm * 0.12;             
            let electricityEmission = electricity * 0.4; 
            let flightEmission = flights * 250;         
            let meatEmission = meat * 27;               
            let gasEmission = gas * 0.2;                
            let shoppingEmission = shopping * 0.1;      

            // Total footprint
            let total = (carEmission + electricityEmission + flightEmission + meatEmission + gasEmission + shoppingEmission).toFixed(2);

            // Find the largest contributor
            let emissions = {
                "car": carEmission,
                "electricity": electricityEmission,
                "flights": flightEmission,
                "meat": meatEmission,
                "gas": gasEmission,
                "shopping": shoppingEmission
            };

            let maxSource = Object.keys(emissions).reduce((a, b) => emissions[a] > emissions[b] ? a : b);

            // Generate relevant tip
            let tip = "";
            switch(maxSource) {
                case "car":
                    tip = "💡 Tip: Reduce car travel or switch to public transport/electric vehicles!";
                    break;
                case "electricity":
                    tip = "💡 Tip: Save energy with LED bulbs, efficient appliances, and renewable sources!";
                    break;
                case "flights":
                    tip = "💡 Tip: Cut down on flights or choose train travel for lower emissions!";
                    break;
                case "meat":
                    tip = "💡 Tip: Try reducing meat consumption and include more plant-based meals!";
                    break;
                case "gas":
                    tip = "💡 Tip: Improve insulation or switch to renewable heating to cut gas use!";
                    break;
                case "shopping":
                    tip = "💡 Tip: Reduce unnecessary shopping and buy sustainable products!";
                    break;
            }

            // Show output
            document.getElementById("result").innerHTML = 
                `<h3>🌍 Your Estimated Carbon Footprint: ${total} kg CO₂</h3>
                 <p>${tip}</p>`;
        });
    </script>
</body>
</html>
