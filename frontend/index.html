<!DOCTYPE html> 
<html>
<head>
    <title>Eco-AI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üå± Eco-AI Agent</h1>
    <form id="carbonForm">
        <label>üöó Daily Car Distance (km):</label>
        <input type="number" id="carDistance" required><br><br>
        
        <label>üí° Monthly Electricity (kWh):</label>
        <input type="number" id="electricity" required><br><br>
        
        <button type="submit">Calculate Footprint</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("carbonForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get input values
            let carKm = parseFloat(document.getElementById("carDistance").value);
            let electricity = parseFloat(document.getElementById("electricity").value);

            // Simple CO2 factors (you can refine later)
            let carEmission = carKm * 0.12; // 0.12 kg CO‚ÇÇ per km (example)
            let electricityEmission = electricity * 0.4; // 0.4 kg CO‚ÇÇ per kWh (example)

            let total = (carEmission + electricityEmission).toFixed(2);

            // Show output
            document.getElementById("result").innerHTML = 
                `<h3>üåç Your Estimated Carbon Footprint: ${total} kg CO‚ÇÇ</h3>`;
        });
    </script>
</body>
</html>
